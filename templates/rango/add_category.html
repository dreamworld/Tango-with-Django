{% extends 'rango/base.html' %}

{% block title %}Add category{% endblock %}

{% block body_block %}
<div class="jumbotron">

<div class="container">

        <form class="col-xs-6" role="form" id="category_form" method="post" action="/rango/add_category/">
			
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
			<h2>Add a Category</h2>         

            {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.errors }}
                <label for="{{ field.id_for_label }}">{{ field.help_text }}</label>
                <input class="form-control" id="{{ field.id_for_label }}" type="text" name="{{ field.html_name }}" maxlength="{{ field.field.max_length }}">
                
			</div>
            {% endfor %}
			<button class="btn btn-lg btn-primary btn-block" type="submit"/>Create Category</button>
        </form>
        </div>
</div>
{% endblock %}
